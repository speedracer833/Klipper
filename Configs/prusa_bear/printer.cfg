# This file contains common pin mappings for the BIGTREETECH SKR V2.0
# board.

#Check Uses SmoothieBoard bootloader
#Check USB serial 

# See docs/Config_Reference.md for a description of parameters.


########################################
# Steppers
########################################

[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 32
endstop_pin: ^PC1
position_endstop: 0
position_max: 250
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: PE0
interpolate: true
run_current: 0.900
#hold_current: 0.600
stealthchop_threshold: 250
sense_resistor: 0.110
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
driver_SGTHRS: 20									#0-255 sensorless homing sensitivity 0= less senstive 255= more sensitiv
#homing_retract_dist: 0
#diag_pin: P1.29

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 32
endstop_pin: ^PC3
position_max: 210
position_endstop: -4
position_min: -4
homing_speed: 35

[tmc2209 stepper_y]
uart_pin: PD3
interpolate: true
run_current: 0.610
hold_current: 0.610
stealthchop_threshold: 250
sense_resistor: 0.110
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
driver_SGTHRS: 122 									#0-255 sensorless homing sensitivity 0= less senstive 255= more sensitive
#homing_retract_dist: 0
#diag_pin: P1.28

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: !P1.27
position_max: 210
position_min: 0
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PD0
interpolate: true
run_current: 0.565
hold_current: 0.500
stealthchop_threshold: 15
sense_resistor: 0.110
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
#diag_pin: P1.27

[stepper_z1]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
#endstop_pin: !P1.27

[tmc2209 stepper_z1]				#Second extruder used as second Z to enable Z align feature
uart_pin: PD12
interpolate: true
run_current: 0.565
hold_current: 0.500
stealthchop_threshold: 15
sense_resistor: 0.110
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
#diag_pin: P1.25

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16						#BMG/Geared Extruders
#microsteps: 32						#Stock Bear
rotation_distance: 3.855			#LDO 0.9 w/ Bondtech Extruder
#rotation_distance: 7.710			#LDO 1.8 w/ Bondtech Extruder
#rotation_distance: 22.857			#Stock Bear
nozzle_diameter: 0.800
filament_diameter: 1.750
max_extrude_cross_section: 70.0
max_extrude_only_distance: 200.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 5000.0
#pressure_advance: 0.0575
#pressure_advance_smooth_time: 0.040
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2	#E3D Thermistor
#sensor_type: SliceEngineering 450	#Slice Thermistor
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
control: pid
pid_Kp: 16.13
pid_Ki: 1.1625
pid_Kd: 56.23
min_temp: 0
max_temp: 310

[tmc2209 extruder]
uart_pin: PC6
interpolate: True					#Interpolation does not improve extrusion
run_current: 0.8
hold_current: 0.500
stealthchop_threshold: 0			#Disable stealthchop to decrease extruder temp and prevent skipping
sense_resistor: 0.110
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36


[heater_bed]
heater_pin: PD7
#sensor_type: EPCOS 100K B57560G104F
sensor_type: NTC 100K MGB18-104F39050L32 
sensor_pin: PA1
control: pid
pid_Kp: 126.13
pid_Ki: 4.3
pid_Kd: 924.76
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan hotend_fan]
pin: PB6
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[output_pin motor_power]
pin: PC13
value: 1


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_2A0039000251303330363837-if00
baud: 115200

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000					#set to 7000 for input shaper test
max_accel_to_decel: 1500		#set to 7000 for input shaper test
max_z_velocity: 10
max_z_accel: 200
square_corner_velocity: 4.0		#stock is 5 lowered for testing

[input_shaper]
#shaper_freq_x: 52.287  # frequency for the X mark of the test model
#shaper_freq_y: 48.438  # frequency for the Y mark of the test model
#shaper_type: mzv
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1

[filament_switch_sensor fsensor]
pause_on_runout: True
runout_gcode:
    M118 Filament Runout Detected
    M600 X250 Y-3 Z10
insert_gcode:
    M118 Filament Load Detected
    LOAD_FILAMENT
event_delay: 3.0
switch_pin: !PC2


[neopixel my_neopixel]
pin:PE6
chain_count:17
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
#initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.

########################################
# Additional Code
########################################

[respond]
default_type: command

[force_move]
enable_force_move: TRUE

[pause_resume]


[virtual_sdcard]
path: ~/gcode_files

[idle_timeout] timeout: 43200 # 12hr

########################################
# Homing and Leveling
########################################

[probe]
pin: PE4
x_offset: 20
y_offset: 5
z_offset: 2
speed: 10.0
samples: 2
sample_retract_dist: 2.0
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 3


[bed_mesh]
speed: 120
mesh_min: 35, 6
mesh_max: 240,198
probe_count: 5,5
mesh_pps: 2,2
algorithm: lagrange
fade_start: 1
fade_end: 10

[homing_override]
gcode:
 G1 Z5
 G28 X0 Y0
 G1 X0 Y0 F5000
 G28 Z0
axes: Z
set_position_x: 0
set_position_y: 0
set_position_z: 0

[z_tilt]
z_positions:
  -37,105
  289,105
points:
  5,105
  225,105
speed: 40
horizontal_move_z: 5
retries: 3
retry_tolerance: 0.01


########################################
# Macros
########################################

[gcode_macro M600]
#default_parameter_X: 100
#default_parameter_Y: 0
#default_parameter_Z: 10
gcode:
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z10
    G90
    G1 X100 Y0 F3000
    M117 Ready for unload

 
[gcode_macro LOAD_FILAMENT]
gcode:
    M117 Loading Filament...
    G1 E70 F400
    G1 E40 F100
    G92 E0.0
    M400
    M117 Load Complete

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M117 Unloading Filament...
    G1 E0.5 F1000
    G1 E-0.5 F1000
    G1 E1.0 F1000
    G1 E-1.0 F1000
    G1 E1.5 F1000
    G1 E-1.5 F1000
    G1 E2.0 F1000
    G1 E-100 F3000
    M400
    M117 Remove Filament Now!
    M300 S300 P1000
 
[gcode_macro Z_ALIGN]
gcode:
	G28		   #home all         
	Z_TILT_ADJUST      #initiate z tilt function
 
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-1 F2100
    G1 Z10
    G90
    G1 X250 Y0 F6000
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E1 F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
   
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    G1 X20 Y210
    M84 XYE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
	
